name: ubuntu

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # cabextract for fonts
      - name: Setup prerequisites
        run: |
          sudo apt-get update
          sudo apt-get -y install cabextract libxml2-utils

          # If necessary
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get install ttf-mscorefonts-installer

      - name: Setup Cambria fonts
        run: |
          curl -Ls https://raw.githubusercontent.com/metanorma/vista-fonts-installer/master/vista-fonts-installer.sh | sudo bash

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make all

      - name: Run tests
        env:
          MN_PDF_FONT_PATH: ~/.fonts
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make test
